---
apiVersion: v1
kind: ConfigMap
metadata:
  name: thanos-receive-hashring
  namespace: monitoring
  labels:
    app.kubernetes.io/name: thanos-receive
    app.kubernetes.io/component: receive
    app.kubernetes.io/version: v0.23.1
    app.kubernetes.io/part-of: thanos
data:
  hashrings.json: |
    [
      {
        "endpoints":
        [
          "thanos-receive-0.thanos-receive.monitoring.svc.cluster.local:10907",
          "thanos-receive-1.thanos-receive.monitoring.svc.cluster.local:10907",
          "thanos-receive-2.thanos-receive.monitoring.svc.cluster.local:10907"
        ]
      }
    ]
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: thanos-receive
  namespace: monitoring
  labels:
    app.kubernetes.io/name: thanos-receive
    app.kubernetes.io/component: receive
    app.kubernetes.io/version: v0.23.1
    app.kubernetes.io/part-of: thanos
spec:
  replicas: 3
  serviceName: thanos-receive
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos-receive
      app.kubernetes.io/component: receive
      app.kubernetes.io/part-of: thanos
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thanos-receive
        app.kubernetes.io/component: receive
        app.kubernetes.io/part-of: thanos
    spec:
      terminationGracePeriodSeconds: 900
      securityContext:
        fsGroup: 65534
        runAsUser: 65534
      nodeSelector:
        kubernetes.io/os: linux
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - thanos-receive
              - key: app.kubernetes.io/component
                operator: In
                values:
                - receive
            topologyKey: kubernetes.io/hostname
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - thanos-receive
              - key: app.kubernetes.io/component
                operator: In
                values:
                - receive
            topologyKey: topology.kubernetes.io/zone
      containers:
      - name: thanos-receive
        image: registry.cn-shanghai.aliyuncs.com/hybfkuf/thanos:v0.23.1
        args:
        - receive
        - --log.level=info
        - --log.format=logfmt
        - --tsdb.path=/var/thanos/receive
        - --tsdb.retention=1d
        #- --tsdb.retention=15d
        #- --tsdb.wal-compression
        - --grpc-address=0.0.0.0:10907
        - --remote-write.address=0.0.0.0:10908
        - --http-address=0.0.0.0:10909
        - --receive.replication-factor=1
        - --label=replica="$(NAME)"
        - --label=receive="true"
        - --receive.local-endpoint=$(NAME).thanos-receive.$(NAMESPACE).svc.cluster.local:10907
        - --receive.hashrings-file=/var/lib/thanos-receive/hashrings.json
        - --objstore.config-file=/config/bucket.yaml
        volumeMounts:
        - mountPath: /var/lib/thanos-receive
          name: thanos-receive-hashring
        - mountPath: /var/thanos/receive
          name: data
          readOnly: false
        - name: thanos-objstore
          mountPath: /config
        ports:
        - name: grpc
          containerPort: 10907
        - name: remote-write
          containerPort: 10908
        - name: http
          containerPort: 10909
        livenessProbe:
          failureThreshold: 10
          httpGet:
            path: /-/healthy
            port: 10909
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 3
        readinessProbe:
          failureThreshold: 20
          httpGet:
            path: /-/ready
            port: 10909
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 3
        env:
        - name: NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: HOST_IP_ADDRESS
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        #resources:
        #  limits:
        #    cpu: 1
        #    memory: 2Gi
        terminationMessagePolicy: FallbackToLogsOnError
      volumes:
      - name: thanos-receive-hashring
        configMap:
          name: thanos-receive-hashring
      - name: thanos-objstore
        secret:
          secretName: thanos-objstore
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi

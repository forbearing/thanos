---
apiVersion: v1
kind: Service
metadata:
  name: thanos-querier
  namespace: monitoring
  labels:
    app.kubernetes.io/name: thanos-querier
    app.kubernetes.io/component: querier
    app.kubernetes.io/version: v0.23.1
    app.kubernetes.io/part-of: thanos
spec:
  ports:
  - name: grpc
    port: 10903
    targetPort: 10903
  - name: http
    port: 10904
    protocol: TCP
    targetPort: 10904
  selector:
    app.kubernetes.io/name: thanos-querier
    app.kubernetes.io/component: querier
    app.kubernetes.io/part-of: thanos
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: thanos-querier-external
  namespace: monitoring
  labels:
    app.kubernetes.io/name: thanos-querier
    app.kubernetes.io/component: querier
    app.kubernetes.io/version: v0.23.1
    app.kubernetes.io/part-of: thanos
spec:
  ports:
  - name: http
    port: 10904
    protocol: TCP
    targetPort: 10904
    nodePort: 30904
  selector:
    app.kubernetes.io/name: thanos-querier
    app.kubernetes.io/component: querier
    app.kubernetes.io/part-of: thanos
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-querier
  namespace: monitoring
  labels:
    app.kubernetes.io/name: thanos-querier
    app.kubernetes.io/component: querier
    app.kubernetes.io/version: v0.23.1
    app.kubernetes.io/part-of: thanos
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos-querier
      app.kubernetes.io/component: querier
      app.kubernetes.io/part-of: thanos
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thanos-querier
        app.kubernetes.io/component: querier
        app.kubernetes.io/part-of: thanos
    spec:
      terminationGracePeriodSeconds: 120
      securityContext:
        fsGroup: 65534
        runAsUser: 65534
      nodeSelector:
        kubernetes.io/os: linux
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - thanos-querier
              - key: app.kubernetes.io/component
                operator: In
                values:
                - querier
            topologyKey: kubernetes.io/hostname
          - labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - thanos-querier
              - key: app.kubernetes.io/component
                operator: In
                values:
                - querier
            topologyKey: topology.kubernetes.io/zone
      containers:
      - name: thanos-querier
        image: registry.cn-shanghai.aliyuncs.com/hybfkuf/thanos:v0.23.1
        # - querier 可以从 thanos-receive, thanos-store thanos-sidecar thanos-ruler 查询数据
        #   因为 thanos-receive thanos-store thanos-sidecar thanos-ruler 都实现了 Store API
        #   (但一般不会从 thanos-ruler 中查询数据，因为 thanos-ruler 作用是用来告警，并不提供查询)
        # - 如果只是从 thanos-receive 查询数据，那么只能查询 receive 保留的数据，默认是 15 天
        #   如果 thanos-receive 配置了 --tsdb.retention=1d 选项，则只能保存该选项指定的天数的数据
        # - 如果要查询长时间的数据，需要加上 thanos-store，因为 store 可以从对象存储中读取以前的监控数据
        #   对象存储中保留的监控数据时长，取决于 thanos-compactor 的三个选项，默认是保留永久时长
        #     --retention.resolution-raw=60d
        #     --retention.resolution-5m=60d
        #     --retention.resolution-1h=60d
        # - 我没用使用 thanos-sidecar，也不推荐使用 thanos-sidecar，如果你配置了 thanos-sidecar，
        #   也可以配置上 thanos-sidecar
        args: 
        - query 
        - --log.level=info
        - --log.format=logfmt
        - --grpc-address=0.0.0.0:10903
        - --http-address=0.0.0.0:10904
        - --query.replica-label=replica
        - --store=dnssrv+_grpc._tcp.thanos-receive.monitoring.svc.cluster.local     # 从 thanos-receive 查询数据
        - --store=dnssrv+_grpc._tcp.thanos-store.monitoring.svc.cluster.local       # 从 thanos-store 查询数据
        #- --store=dnssrv+_grpc._tcp.thanos-ruler.monitoring.svc.cluster.local       # 从 thanos-ruler 查询数据
        #- --store=dnssrv+_grpc._tcp.thanos-sidecar.monitoring.svc.cluster.local    # 从 thanos-sidecar 查询数据
        - --query.auto-downsampling
        ports:
        - name: grpc
          containerPort: 10903
        - name: http
          containerPort: 10904
        livenessProbe:
          failureThreshold: 4
          httpGet:
            path: /-/healthy
            port: 10904
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 3
        readinessProbe:
          failureThreshold: 20
          httpGet:
            path: /-/ready
            port: 10904
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 3
        terminationMessagePolicy: FallbackToLogsOnError
